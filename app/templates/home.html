<style>
    html {
        background-color: #101010;
    }

    div{
        color: white;
        font-size: x-large
    }

    .content{
        display: inline-block;
        left: 0;
        line-height: 50px;
        margin-top: -100px;
        position: absolute;
        text-align: center;
        top: 50%;
        width: 100%;
    }

</style>

<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Ask Ron</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    </head>
    <body>
            <div class="content">
                {% if question %}
                    <div>{{ question }}</div>
                {% endif %}
                {% if answer %}
                    <div>{{ answer }}</div>
                {% endif %}
                <form method="POST" action="{{ url_for('ask_question') }}">
                    <input type="search" id="question" name="question" autofocus>
                    <input type="submit" value="Submit" id="ask_button" onclick="$('#loading').show();">
                </form>
                <div id="loading" style="display:none;"><img src="{{url_for('static', filename ='gif/loading2.gif')}}" alt="loading-gif" /></div>
            </div>
    </body>
</html>
