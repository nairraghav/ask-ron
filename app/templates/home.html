<style>
    html {
        background-color: #101010;
    }

    div{
        color: white;
        font-size: x-large
    }

    .content{
        display: inline-block;
        left: 0;
        line-height: 50px;
        margin-top: -100px;
        position: absolute;
        text-align: center;
        top: 50%;
        width: 100%;
    }

</style>

<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Ask Ron</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
        <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static', filename ='favicon/apple-touch-icon.png')}}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static', filename ='favicon/favicon-32x32.png')}}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static', filename ='favicon/favicon-16x16.png')}}">
        <link rel="manifest" href="{{url_for('static', filename ='favicon/site.webmanifest')}}">
    </head>
    <body>
            <div class="content">
                {% if question %}
                    <div>{{ question }}</div>
                {% endif %}
                {% if answer %}
                    <div>{{ answer }}</div>
                {% endif %}
                <form method="POST" action="{{ url_for('ask_question') }}">
                    <input type="search" id="question" name="question" autofocus>
                    <input type="submit" value="Submit" id="ask_button" onclick="$('#loading').show();">
                </form>
                <div id="loading" style="display:none;"><img src="{{url_for('static', filename ='gif/loading.gif')}}" alt="loading-gif" /></div>
            </div>
    </body>
</html>
